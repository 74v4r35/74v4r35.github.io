<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <link rel="icon" type="image/x-icon" href="imagem/calc.png">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script src="js/script.js"></script>

</head>

<body>
    <nav>
        <ul>
            <li><a href="explica/texto.html">Tutorial escrito</a></li>
            <li><a href="explica/imagem.html">Tutorial em imagem</a></li>
            <li><a href="explica/video.html">Vídeo</a></li>
        </ul>
    </nav>

    <div class="container">
        <p> Digite valores pra realizar a soma</p>

        <div class="field">
            <label for="num1">Primeiro Número:</label>
            <input type="number" id="num1" class="num1" placeholder="Digite o 1º número *" required>
        </div>



        <div class="field">
            <label for="num2">Segundo Número:</label>
            <input type="number" id="num2" class="num2" placeholder="Digite o 2º número *" required>
        </div>

        <div class="field">
            <label for="result">Total da Soma:</label>
            <input type="text" id="total" name="valtotal">
        </div>
        <div class="button-pos">
            <div class="button">
                <button id="soma" onclick="soma()">Somar</button>
            </div>
            <div class="button">
                <button id="menos" onclick="menos()">Subtrair</button>
            </div>
            <div class="button">
                <button id="mult" onclick="mult()">Multiplicar</button>
            </div>
            <div class="button">
                <button id="div" onclick="div()">Divisão</button>
            </div>
        </div>
    </div>
</body>

</html>
